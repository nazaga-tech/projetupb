{% extends 'base.html' %}

{% block content %}
  <h1>Ajouter les absences pour un etudiant donné</h1>
  <form method="post" action="gestion_absences">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endblock %}



<form method="post" class="form-inline my-2 my-lg-0">
    {% csrf_token %}
    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" formaction="{% url 'reinitialiser_absences' filiere_id=filiere.id annee_id=annee.id etudiant_id=etudiant.id %}">Réinitialiser Absences</button>
  </form>
